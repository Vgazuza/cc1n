    <h1>Formulário de Contato</h1>
    <center>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="tipo">Pessoa Física ou Jurídica:</label>
        <select id="tipo" name="tipo" required>
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select><br>

        <label for="horario">Melhor Horário de Contato:</label>
        <input type="time" id="horario" name="horario" required><br>

        <label for="servico">Tipo de Serviço Desejado:</label>
        <select id="servico" name="servico" required>
            <option value="servico1">Serviço 1</option>
            <option value="servico2">Serviço 2</option>
            <option value="servico3">Serviço 3</option>
        </select><br>

        <label for="descricao">Breve Descrição do Serviço Desejado:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br>
